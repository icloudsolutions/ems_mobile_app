name: ems_mobile_app
description: Education Management System Mobile App for Students, Parents, and Teachers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.2.0        # Minor update
  dio: ^5.4.0
  odoo_rpc: ^0.7.1    # Odoo RPC client library
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  intl: ^0.20.2       # <--- CRITICAL: Changed from 0.18.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0    # Upgraded to support intl 0.20
  form_builder_validators: ^11.0.0 # Upgraded to match
  
  # Charts
  fl_chart: ^0.65.0
  
  # PDF Viewing
  pdfx: ^2.9.2
  
  # Date/Time
  table_calendar: ^3.1.2 # <--- Minor update for SDK compatibility
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^17.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
